<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>События Drag-and-Drop 58.3</title>
    <style>
        #elem {
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }

        #parent {
            width: 200px;
            height: 200px;
            border: 1px solid black;
            margin-top: 100px;
            font-size: 4rem;
            text-align: center;
            color: hotpink;
        }
    </style>
</head>

<body>
    <div id="elem"></div>
    <div id="parent"></div>
    <script>
        dragDrop();

        function dragDrop() {
            let elem = document.querySelector('#elem');
            let parent = document.querySelector('#parent');
            elem.draggable = true;

            parent.addEventListener('dragenter', function (e) {
                this.innerHTML = '!';
            })

            parent.addEventListener('dragleave', function (e) {
                this.innerHTML = '';
            })
        }

    </script>
</body>

</html>
