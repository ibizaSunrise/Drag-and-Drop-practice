<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>События Drag-and-Drop 58.2</title>
    <style>
        #elem {
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }

        #parent {
            width: 200px;
            height: 200px;
            border: 1px solid black;
            margin-top: 100px;
        }
    </style>
</head>

<body>
    <div id="elem"></div>
    <script>
        dragDrop();

        function dragDrop() {
            let elem = document.querySelector('#elem');
            elem.draggable = true;
            elem.addEventListener('dragend', () => elem.style.borderColor = 'red')

        }


    </script>
</body>

</html>
